<script>
    var buttonNumber = (function () {
      "use strict";

      var _init = function () {
        $('.spin').each(function() {
          var $input = $(this).find('input:text');
          var $minus = $(this).find('.number-down');
          var $plus = $(this).find('.number-up');
          var min = parseInt($input.attr('min'), 10);
          var max = parseInt($input.attr('max'), 10);

          if (isNaN(min)) {
            min = 0;
          }
          if (isNaN(max)) {
            max = Number.POSITIVE_INFINITY;
          }

          $minus.on('click', function(e) {
            e.preventDefault();

            var currentVal = parseInt($input.val(), 10);
            if (currentVal > min && !isNaN(currentVal)) {
              $input.val(currentVal - 1);
            } else {
              $input.val(min)
            }
          });
          $plus.on('click', function(e) {
            e.preventDefault();   

            var currentVal = parseInt($input.val(), 10);
            if (isNaN(currentVal)) {
              currentVal = min;         
            } 
            if (currentVal < max) { 
              $input.val(currentVal+1)
            } else {
              $input.val(max);
            }
          });
        })
      };

      return {
        init: _init
      }
    })();
    $(function() {
      buttonNumber.init();
    })
  </script>
