<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Góra Dobra - Portal wolontariuszy Światowych Dmi Młodzieży</title>
  <meta charset="UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/profile.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>
  <header>
    <div class="THE-margin">
      <img src="img/logo.svg" id="logo">
    </div>
    <nav>
      <div class="THE-margin">
        <div class="section group">
          <div class="col span_3_of_4">
            <ul>
              <li><a href="#">Wyloguj</a></li>
              <li><a href="#">Ustawienia</a></li>
              <li><a href="#">Witaj Lorem</a></li>
              <li><a href="#">Bank pracy</a></li>
              <li><a href="#">Start</a></li>
            </ul>
          </div>
          <div class="col span_1_of_4 search" style="position:relative">
            <form>
              <input type="text" class="form" id="menu-search-box">
              <input type="image" src="img/search.svg" id="menu-search-submit">
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <article>
    <header class="THE-margin">
      <h1 id="THE-title">Logowanie</h1>
    </header>
      <div class="THE-margin" id="THE-body">
      <div class="section group">
        <div class="col span_2_of_4">
          <form action="#" method="get">
           <label for="name">Imię</label>
           <input type="text" name="name"><br>
           <label for="land">Kraj</label>
           <input type="password" name="land"><br>
           <label for="lang">Języki</label>
           <select name="lang">
             <option value="polski">Volvo</option>
             <option value="programowania">Saab</option>
             <option value="miłości">Fiat</option>
             <option value="farerski">Audi</option>
           </select>
           <label>Załaduj foto, czy coś</label>
          <input type="file" name="pic" accept="image/*">
          <fieldset>
            <legend>Preferowany kontakt</legend>
            <input type="radio" class="form-radio" name="animal" value="Cat"><span>Telefon</span><br>
            <input type="radio" class="form-radio" name="animal" value="Dog"><span>E-Mail</span><br>
            <input type="radio" class="form-radio" name="animal" value="Bird"><span>Gołąb</span><br>
          </fieldset>
          <textarea name="message" rows="10" cols="30"></textarea>
          <input type="submit" value="Wejdź" class="button"><div id="button-clear"></div>
          </form>
          <button type="button" onclick="alert('Hello World!')">Click Me!</button><div id="button-clear"></div>
        </div>
      </div>
    </div>
  </article>

  <footer>

  </footer>

</body>
</html>
